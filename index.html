<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4512c92067.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />

    <title>Document</title>
  </head>

  <body>
    <main><div id="map"></div></main>

    <section class="side-panel-container">
      <div class="side-panel-box">
        <header class="logo">
          <i class="fas fa-map-marked-alt fa-5x"></i>
          <p class="logo-content">Discover Singapore</p>
        </header>

        <div class="control-box">
          <div class="tooltip">
            <button class="btn" id="toggleTaxiBtn">
              <i class="fas fa-taxi fa-2x"></i>
            </button>
            <span class="tooltip-text">Get Taxi Availability</span>
          </div>
          <div class="tooltip">
            <button class="btn" id="userLocation">
              <i class="fas fa-location-arrow fa-2x"></i>
              <span class="tooltip-text">Get Location</span>
            </button>
          </div>
          <div class="tooltip">
            <button class="btn" id="getNearbyFoodBtn">
              <i class="fas fa-utensils fa-2x"></i>
            </button>
            <span class="tooltip-text">Explore Nearby Food</span>
          </div>
          <div class="tooltip">
            <button class="btn" id="directionsBtn">
              <i class="fas fa-directions fa-2x" id="directionsBtn"></i>
              <span class="tooltip-text">Get Directions</span>
            </button>
          </div>
        </div>

        <div class="side-panel">
          <div class="directions-container-hidden">
            <div id="inputs"></div>
            <div id="errors"></div>
            <div id="directions">
              <div id="routes"></div>
              <div id="instructions"></div>
            </div>
          </div>

          <div class="sidebar-container">
            <div class="search-query-div">
              <div class="input-box-div">
                <input
                  class="input-box"
                  type="text"
                  id="keyWord"
                  placeholder="Search Map Markers"
                />
                <button class="search-bar-icon tooltip-si" id="keyWordBtn">
                  <i class="fas fa-search-location fa-2x"></i>
                </button>
                <div class="tooltip-si-text">
                  <span>Search</span>
                </div>
                <button
                  class="search-bar-icon tooltip-si"
                  id="clearMapMarkersBtn"
                >
                  <i class="fas fa-times fa-2x"></i>
                </button>
                <div class="tooltip-si-text">
                  <span>Clear</span>
                </div>
              </div>

              <div class="input-box-div">
                <input
                  type="text"
                  placeholder="Explore Nearby Food"
                  class="input-box"
                  id="selectedFood"
                />
                <button class="search-bar-icon tooltip-fi" id="selectedFoodBtn">
                  <i class="fas fa-search-location fa-2x"></i>
                </button>
                <div class="tooltip-fi-text">
                  <span>Search</span>
                </div>
                <button class="search-bar-icon tooltip-fi" id="clearFoodBtn">
                  <i class="fas fa-times fa-2x"></i>
                </button>
                <div class="tooltip-fi-text">
                  <span>Clear</span>
                </div>
              </div>

              <div class="search-result-div">
                <div class="sort-by">
                  <label for="food">Sort By:</label>
                  <select name="food" id="food">
                    <option value="relevance">Relevance</option>
                    <option value="distance">Distance</option>
                  </select>
                </div>
                <div class="search-results" id="searchResult"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <aside class="side-panel-toggle-btn tooltip-sp">
      <button class="">
        <i class="fas fa-caret-left fa"></i>
      </button>
      <span class="tooltip-sp-text">Collapse Side Panel</span>
    </aside>

    <script src="https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.css"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>

    <script src="scripts/data.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
