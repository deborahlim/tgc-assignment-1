<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4512c92067.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mapContainer">
      <div class="box">
        <div class="directions-control">
          <div class="inputBoxDiv">
            <button class="btn inputBox directions-btn" id="directionsBtn">
              <i class="fas fa-directions fa-2x" id="directionsBtn"></i>
            </button>
          </div>
          <div class="inputBoxDiv">
            <button class="btn inputBox" id="toggleTaxiBtn">
              <i class="fas fa-taxi fa-2x"></i>
            </button>
          </div>
          <div class="inputBoxDiv">
            <button class="btn inputBox" id="userLocation">
              <i class="fas fa-location-arrow fa-2x"></i>
            </button>
          </div>
        </div>
        <div class="side-panel">
          <div class="directions-container-hidden">
            <div id="inputs"></div>
            <div id="errors"></div>
            <div id="directions">
              <div id="routes"></div>
              <div id="instructions"></div>
            </div>
          </div>

          <div class="sidebar-container">
            <div class="searchResultDiv">
              <div class="inputBoxDiv">
                <input
                  class="inputBox"
                  type="search"
                  id="keyWord"
                  placeholder="Search Historic Sites"
                />
                <button class="btn inputBox" id="keyWordBtn">Search</button>
              </div>

              <div class="inputBoxDiv">
                <input
                  type="text"
                  placeholder="Search Radius"
                  class="inputBox"
                  id="selectedRadius"
                />
                <button class="btn inputBox" id="setBtn">Set</button>
              </div>
              <div class="inputBoxDiv">
                <input
                  type="text"
                  placeholder="Search Places"
                  class="inputBox"
                  id="selectedSearch"
                />
                <button class="btn inputBox" id="searchBtn">Search</button>
              </div>

              <div class="inputBoxDiv filter">
                <button class="inputBox" id="parks">Parks</button>
                <button class="inputBox" id="reservior">Reservior</button>
              </div>
              <div class="searchQueryDiv" id="searchQuery"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
