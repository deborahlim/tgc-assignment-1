<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4512c92067.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>

  <body>
    <main><div id="map"></div></main>
    <section class="side-panel-container">
      <div class="side-panel-box">
        <header class="logo">
          <i class="fas fa-map-marked-alt fa-5x"></i>
          <p class="logo-content">Discover Singapore</p>
        </header>
        <div class="directions-control">
          <div class="input-box-div">
            <button class="btn input-box" id="toggleTaxiBtn">
              <i class="fas fa-taxi fa-2x"></i>
            </button>
          </div>
          <div class="input-box-div">
            <button class="btn input-box" id="userLocation">
              <i class="fas fa-location-arrow fa-2x"></i>
            </button>
          </div>
          <div class="input-box-div">
            <button class="btn input-box directions-btn" id="directionsBtn">
              <i class="fas fa-directions fa-2x" id="directionsBtn"></i>
            </button>
          </div>
        </div>
        <div class="side-panel">
          <div class="directions-container-hidden">
            <div id="inputs"></div>
            <!-- <div id="errors"></div> -->
            <div id="directions">
              <div id="routes"></div>
              <div id="instructions"></div>
            </div>
          </div>

          <div class="sidebar-container">
            <div class="search-result-div">
              <div class="input-box-div">
                <input
                  class="input-box"
                  type="search"
                  id="keyWord"
                  placeholder="Search By Keyword"
                />
                <button class="btn input-box" id="keyWordBtn">
                  <i class="fas fa-search-location fa-2x"></i>
                </button>
              </div>
              <div class="input-box-div">
                <input
                  type="text"
                  placeholder="Search By Marker Type"
                  class="input-box"
                  id="selectedSearch"
                />
                <button class="btn input-box" id="searchBtn">
                  <i class="fas fa-search-location fa-2x"></i>
                </button>
              </div>
              <div class="input-box-div">
                <input
                  type="text"
                  placeholder="Search By Proximity"
                  class="input-box"
                  id="selectedRadius"
                />
                <button class="btn input-box" id="setBtn">
                  <i class="fas fa-search-location fa-2x"></i>
                </button>
              </div>

              <div class="search-query-div" id="searchQuery"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="side-panel-toggle-btn">
      <button><i class="fas fa-caret-left fa-2x"></i></button>
    </div>
    <script src="https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
